<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/dashboard" class="nav-link px-2 text-secondary">Home</a></li>
      </ul>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2" *ngIf="!authService.isLoggedIn()" routerLink="/sign-in">Login</button>
      </div>
      <div class="dropdown text-end" *ngIf="authService.isLoggedIn()">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item" (click)="authService.signOut()">Sign out</button></li>
        </ul>
      </div>
    </div>
  </div>
</header>
<router-outlet></router-outlet>
