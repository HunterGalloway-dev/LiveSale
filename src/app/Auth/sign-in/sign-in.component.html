<body class="text-center bg-light">

  <main class="form-signin bg-white">
    <div>
      <h1 class="h3 mb-3 fw-normal">
        <strong>Sign In</strong>
      </h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary btn-google">Sign in</button>
      <a>Forgot Password?</a>

      <hr>

      <button class="w-100 btn btn-lg btn-white btn-google" (click)="signinWithGoogle()">Sign in With Google</button>
      <button class="w-100 btn btn-lg btn-primary btn-google">Sign in With Facebook</button>

      Don't have an account? <a class="text-muted" routerLink="/sign-up">Sign Up</a>
    </div>
  </main>
</body>
