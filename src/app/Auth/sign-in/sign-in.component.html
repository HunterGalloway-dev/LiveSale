<body class="text-center bg-light">

  <main class="form-signin bg-white">
    <form>
      <h1 class="h3 mb-3 fw-normal">Sign In</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="w-100 btn btn-lg btn-primary btn-google" type="submit">Sign in</button>

      <hr>

      <button class="w-100 btn btn-lg btn-white btn-google" type="submit">Sign in With Google</button>
      <button class="w-100 btn btn-lg btn-primary btn-google" type="submit">Sign in With Facebook</button>
    </form>
  </main>

</body>
